{% extends 'base.html' %}
{% block title %}Page{% endblock title %}
{% block body %} <html>
<head>
	<style type="text/css">
		.sidenav {
			height:100%;
			width:300px;
			position: fixed;
			z-index:1;
			top:1;
			left:0;
			background-color:#1b1b1b;
			overflow-x: :hidden;
			padding-top:20px;
		}

		.sidenav a {
			padding:6px 8px 6px 16px;
			text-decoration: none;
			font-size:25px;
			color: #818181;
			display:block;
		}

		.sidenav a:hover{
			color:#f1f1f1;
		}

		.main{
			margin-left:160px;
			padding: 0px 10px;
		}

	</style>
</head>

<body>
	<div class="sidenav">
        <a href="/addcar">Adding New Car</a>
		<a href="/changeloc">Changing Car Location</a>
		<a href="/login">LogOut</a>
	</div>

	{% block content %}
	{% endblock %}

</body>
</html>
<div class="opacity-50">
    <img src="https://www.pixelstalk.net/wp-content/uploads/2016/08/1440-x-900-Mountains-Wallpaper.jpg" style="width:100%;height: 700px;" class="img-fluid" alt="snow">

{% endblock body %}
